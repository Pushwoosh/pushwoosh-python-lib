[tox]
envlist = {py27,py35,py36,py37}, docs, flake

[testenv]
commands = nosetests {posargs}
passenv =
    PW_TOKEN
    PW_APP_CODE
    PW_APP_GROUP_CODE
deps =
    nose

[testenv:flake]
commands = flake8 --ignore=E501 pypushwoosh
deps =
    flake8

[testenv:docs]
basepython = python
changedir = docs/source
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
